<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<title>CSS3 Accordion with Fade in Tabs</title>
</head>
<body>
	<ul class="accordion">
		<li class="accordion-item">
			<input type="checkbox" id="s1" class="hide">
			<label for="s1" class="accordion-label">Plan 1</label>
			<p class="accordion-child">Some  useful information</p>
		</li>
		<li class="accordion-item">
			<input type="checkbox" id="s2" class="hide">
			<label for="s2" class="accordion-label">Plan 2</label>
			<p class="accordion-child">Some  useful information</p>
		</li>
		<li class="accordion-item">
			<input type="checkbox" id="s3" class="hide">
			<label for="s3" class="accordion-label">Plan 3</label>
			<p class="accordion-child">Some  useful information</p>
		</li>
	</ul>
</body>
</html>
