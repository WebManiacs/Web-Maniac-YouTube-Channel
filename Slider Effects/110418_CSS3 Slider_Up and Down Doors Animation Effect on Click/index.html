<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Average+Sans|BenchNine:700" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link rel="stylesheet" href="style.css">
	<title>CSS3 Slider | Up and Down Doors Animation Effect on Click</title>
</head>
<body>
	<div class="slider">
		<div class="slide active">
			<div class="panel">
				<div class="top" data-back="BLUE"></div>
				<div class="bottom" data-back="BLUE"></div>
			</div>
			<div class="center">
				<h1>No! I am sky blue!</h1>
			</div>
		</div>
		<div class="slide">
			<div class="panel">
				<div class="top" data-back="YELLOW"></div>
				<div class="bottom" data-back="YELLOW"></div>
			</div>
			<div class="center">
				<h1>Are you kidding me? It`s not!</h1>
			</div>
		</div>
		<div class="slide">
			<div class="panel">
				<div class="top" data-back="BLUE"></div>
				<div class="bottom" data-back="BLUE"></div>
			</div>
			<div class="center">
				<h1>It looks like water</h1>
			</div>
		</div>
		<div class="slide">
			<div class="panel">
				<div class="top" data-back="RED"></div>
				<div class="bottom" data-back="RED"></div>
			</div>
			<div class="center">
				<h1>I am really red :)</h1>
			</div>
		</div>
	</div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src="script.js"></script>
</body>
</html>
